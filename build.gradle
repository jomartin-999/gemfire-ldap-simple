


ext {
    gemfireVersion = '10.0.1'
    apachedsVersion = '2.0.0-M24'
    springShellVersion = '2.1.12'
    junitVersion = '4.12'
    log4jVersion = '2.20.0'
}

apply plugin: 'java'


group = 'dev.gemfire'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    mavenCentral()
    maven {
        credentials {
            username "$gemfireReleaseRepoUser"
            password "$gemfireReleaseRepoPassword"
        }
        url "https://commercial-repo.pivotal.io/data3/gemfire-release-repo/gemfire"
    }
}


dependencies {
    implementation "com.vmware.gemfire:gemfire-core:$gemfireVersion"
    implementation "com.vmware.gemfire:gemfire-cq:$gemfireVersion"
    implementation "org.apache.logging.log4j:log4j-core:$log4jVersion"

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task generateCerts() {
    doLast {
        exec {
            commandLine 'src/test/resources/generateCerts.sh', 'gemfire'
        }
    }
}